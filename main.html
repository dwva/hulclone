<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Pages</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; }

        /* Section styling */
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }

        /* Background colors for distinction */
        #huly { background: #0c0c0c; color: white; }
        #interview { background: #1a1a1a; color: white; }
        #content { background: #f5f5f5; color: black; }
        #effect { background: #e0e0e0; color: black; }
        #rectangle { background: #000; color: white; }
        #lastpage { background: black; color: white; }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dot:hover, .active-dot {
            transform: scale(1.3);
            background: black;
        }
    </style>
</head>
<body>

    <section id="huly">
        <iframe src="huly.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>
    <section id="interview">
        <iframe src="interview.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>
    <section id="content">
        <iframe src="content.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>
    <section id="effect">
        <iframe src="effect.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>
    <section id="rectangle">
        <iframe src="rectangle.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>
    <section id="lastpage">
        <iframe src="lastpage.html" width="100%" height="100%" frameborder="0"></iframe>
    </section>

    <!-- Navigation Dots -->
    <div class="nav-dots">
        <div class="dot" onclick="scrollToSection('huly')"></div>
        <div class="dot" onclick="scrollToSection('interview')"></div>
        <div class="dot" onclick="scrollToSection('content')"></div>
        <div class="dot" onclick="scrollToSection('effect')"></div>
        <div class="dot" onclick="scrollToSection('rectangle')"></div>
        <div class="dot" onclick="scrollToSection('lastpage')"></div>
    </div>

    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Highlight active section's dot
        const sections = document.querySelectorAll("section");
        const dots = document.querySelectorAll(".dot");

        window.addEventListener("scroll", () => {
            let index = sections.length;
            while (--index && window.scrollY + 50 < sections[index].offsetTop) {}
            dots.forEach(dot => dot.classList.remove("active-dot"));
            dots[index].classList.add("active-dot");
        });
    </script>

</body>
</html>
