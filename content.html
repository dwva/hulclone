<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: #f5f5f5;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        img {
            max-width: 100%;
            max-height: 90vh; /* Keeps image within the viewport */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="meta.png" alt="Centered Image">
    </div>
    <a href="lastpage.html"></a>
</body>
</html>
